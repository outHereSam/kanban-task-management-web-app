<div class="columns">
  @for (column of board.columns; track $index) {
  <div class="column">
    <h5 class="column-name">{{ column.name }}</h5>
    <ul>
      @for (task of column.tasks; track $index) {
      <li>
        <app-task [task]="task" />
      </li>
      }
    </ul>
  </div>
  }
</div>
