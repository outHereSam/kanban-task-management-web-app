<div class="modal">
  <h3>Delete this board?</h3>

  <p>
    Are you sure you want to delete the ‘{{ (board$ | async)?.name }}’ board?
    This action will remove all columns and tasks and cannot be reversed.
  </p>

  <div class="buttons">
    <button [mat-dialog-close]="true" (click)="deleteBoard()" class="delete">
      Delete
    </button>
    <button mat-dialog-close class="cancel">Cancel</button>
  </div>
</div>
