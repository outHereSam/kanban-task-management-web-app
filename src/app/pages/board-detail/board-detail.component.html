@if (loading$ | async) {
<div class="loading">Loading...</div>
} @if (error$ | async; as error) {
<div class="error">{{ error }}</div>
} @if (!(loading$ | async) && !(error$ | async) && (board$ | async); as board) {
<div class="page">
  <app-sidenav />
  <div class="content">
    <app-header [board]="board" />
    <app-board-content [board]="board" />
  </div>
</div>
}
